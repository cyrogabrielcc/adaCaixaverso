name: CI/CD Pipeline - MovieFlix
on:
  push:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do código
      uses: actions/checkout@v3
    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build da imagem Docker
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/movieflix:latest .
    - name: Teste simples da aplicação
      run: |
        docker run -d --name movieflix-test -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/movieflix:latest
        sleep 10
        curl http://localhost:5000/health | grep "OK"
    - name: Push da imagem para o Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/movieflix:latest