 
name: CI-CD Pipeline for MovieFlix

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push_docker_image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app  # Contexto é o diretório da aplicação
          file: ./app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/movieflix:latest # Altere para o nome do seu repositório
          
      # Etapa de "teste" simples - verifica se a imagem foi criada
      - name: Verify image was pushed
        run: echo "Docker Image ${{ secrets.DOCKERHUB_USERNAME }}/movieflix:latest pushed successfully!"